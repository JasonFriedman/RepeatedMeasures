<HTML>
<HEAD><TITLE>forcesensors</TITLE></HEAD>
<BODY><H1>forcesensors</H1>
This client connects to a DAQ server to sample force sensors.<BR><BR>
<TABLE border="1">
<TR><TD>Name</TD><TD>Required</TD><TD>Type</TD><TD>Default value</TD><TD>Description</TD>
<TR><TD>numchannels</TD><TD>Yes</TD><TD><A title="A single number (i.e. not a matrix)">number</A></TD><TD>[]</TD><TD>Number of DAQ channels to sample</TD></TR>
<TR><TD>gains</TD><TD>Yes</TD><TD><A title="A matrix (see description for how to fill it)">matrix</A></TD><TD>1</TD><TD>Gains (one per channel), usually in N / V</TD></TR>
<TR><TD>offsets</TD><TD>Yes</TD><TD><A title="A matrix (see description for how to fill it)">matrix</A></TD><TD>0</TD><TD>Offsets (one per channel), usually in N</TD></TR>
</TABLE></BODY></HTML>
