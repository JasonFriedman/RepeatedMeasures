<HTML>
<HEAD><TITLE>playAudioFile</TITLE></HEAD>
<BODY><H1>playAudioFile</H1>
Play a wav file at a specified time<BR><BR>
<TABLE border="1">
<TR><TD>Name</TD><TD>Required</TD><TD>Type</TD><TD>Default value</TD><TD>Description</TD>
<TR><TD>number</TD><TD>Yes</TD><TD><A title="A single number (i.e. not a matrix)">number</A></TD><TD>1</TD><TD>Number of the file to play (from the .wav files specified in experimendata.setup.sounds)</TD></TR>
<TR><TD>starttime</TD><TD>Yes</TD><TD><A title="A single number (i.e. not a matrix)">number</A></TD><TD>0</TD><TD>start time from the start of the trial (in seconds)</TD></TR>
</TABLE></BODY></HTML>
