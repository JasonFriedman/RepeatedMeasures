<HTML>
<HEAD><TITLE>keyboardsequence</TITLE></HEAD>
<BODY><H1>keyboardsequence</H1>
The response is pressing a certain sequence of keys N times<BR><BR>
<TABLE border="1">
<TR><TD>Name</TD><TD>Required</TD><TD>Type</TD><TD>Default value</TD><TD>Description</TD>
<TR><TD>sequence</TD><TD>Yes</TD><TD>string</TD><TD>[]</TD><TD>The sequence to be performed</TD></TR>
<TR><TD>repetitions</TD><TD>Yes</TD><TD><A title="A single number (i.e. not a matrix)">number</A></TD><TD>1</TD><TD>The number of repetitions to be performed to complete the trial</TD></TR>
</TABLE></BODY></HTML>
