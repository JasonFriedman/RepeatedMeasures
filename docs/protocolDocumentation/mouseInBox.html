<HTML>
<HEAD><TITLE>mouseInBox</TITLE></HEAD>
<BODY><H1>mouseInBox</H1>
The trial starts when the mouse enters (or is already in) a (potentially invisible) box<BR><BR>
<TABLE border="1">
<TR><TD>Name</TD><TD>Required</TD><TD>Type</TD><TD>Default value</TD><TD>Description</TD>
<TR><TD>targets</TD><TD>Yes</TD><TD><A title="A matrix (see description for how to fill it)">matrix</A></TD><TD>1</TD><TD>The target number(s) that the mouse needs to be in when to start the trial (from targets specified in the setup section under mouseTargets)</TD></TR>
</TABLE></BODY></HTML>
