<HTML>
<HEAD><TITLE>calibrateForceSensors</TITLE></HEAD>
<BODY><H1>calibrateForceSensors</H1>
Calibrate force sensors<BR><BR>
<TABLE border="1">
<TR><TD>Name</TD><TD>Required</TD><TD>Type</TD><TD>Default value</TD><TD>Description</TD>
<TR><TD>calibrationType</TD><TD>Yes</TD><TD><A title="A single number (i.e. not a matrix)">number</A></TD><TD>1</TD><TD>1 = zero force sensors, 2 = calibrate with known weight</TD></TR>
<TR><TD>calibrationSensor</TD><TD>Yes</TD><TD><A title="A matrix (see description for how to fill it)">matrix</A></TD><TD>1</TD><TD>Sensors to calibrate</TD></TR>
<TR><TD>calibrationWeight</TD><TD>No</TD><TD><A title="A single number (i.e. not a matrix)">number</A></TD><TD>0</TD><TD>weight in kg (only applicable when calibrationType=1)</TD></TR>
</TABLE></BODY></HTML>
