<HTML>
<HEAD><TITLE>showText</TITLE></HEAD>
<BODY><H1>showText</H1>
Show a string of text for the whole trial<BR><BR>
<TABLE border="1">
<TR><TD>Name</TD><TD>Required</TD><TD>Type</TD><TD>Default value</TD><TD>Description</TD>
<TR><TD>text</TD><TD>Yes</TD><TD>string</TD><TD>[]</TD><TD>The text to display</TD></TR>
<TR><TD>showBeforeStart</TD><TD>No</TD><TD><A title="True or false">boolean</A></TD><TD>true</TD><TD>Whether to show the text (also) before the trial starts</TD></TR>
<TR><TD>color</TD><TD>No</TD><TD><A title="A 1 by 3 matrix (see description for how to fill it)">1 by 3 matrix</A></TD><TD>[255,255,255]</TD><TD>Text color (each element 0 to 255)</TD></TR>
</TABLE></BODY></HTML>
