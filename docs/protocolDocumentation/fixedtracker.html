<BODY><H1>fixedtracker</H1>

<TABLE border="1">
<TR><TD>Name</TD><TD>Required</TD><TD>Type</TD><TD>Default value</TD><TD>Description</TD>
<TR><TD>position</TD><TD>N</TD><TD><A title="A 1 by 3 matrix (see description for how to fill it)">1 by 3 matrix</A></TD><TD>[0,0,0]</TD><TD>Position of the hand (x,y,z)</TD></TR>
<TR><TD>orientation</TD><TD>N</TD><TD><A title="A 1 by 3 matrix (see description for how to fill it)">1 by 3 matrix</A></TD><TD>[0,0,0]</TD><TD>Orientation of the hand (Euler angles)</TD></TR>
</TABLE></BODY></HTML>
