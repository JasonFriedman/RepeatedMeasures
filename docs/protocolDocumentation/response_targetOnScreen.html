<HEAD><TITLE>targetOnScreen</TITLE></HEAD>
<BODY><H1>targetOnScreen</H1>
Response of touching a target (e.g. on a touchscreen)<BR><BR>
<TABLE border="1">
<TR><TD>Name</TD><TD>Required</TD><TD>Type</TD><TD>Default value</TD><TD>Description</TD>
<TR><TD>delayedFeedback</TD><TD>No</TD><TD><A title="A single number (i.e. not a matrix)">number</A></TD><TD>0</TD><TD>Whether the feedback is to be shown in the following trial</TD></TR>
<TR><TD>checkGoingForward</TD><TD>No</TD><TD><A title="A single number (i.e. not a matrix)">number</A></TD><TD>0</TD><TD>Whether it should be checked that the marker continually moves forward</TD></TR>
</TABLE></BODY></HTML>
