<HTML>
<HEAD><TITLE>labels</TITLE></HEAD>
<BODY><H1>labels</H1>
Text to show on the screen throughout the experiment (e.g. target labels)<BR><BR>
<TABLE border="1">
<TR><TD>Name</TD><TD>Required</TD><TD>Type</TD><TD>Default value</TD><TD>Description</TD>
<TR><TD>location</TD><TD>Yes</TD><TD><A title="A 1 by 2 matrix (see description for how to fill it)">1 by 2 matrix</A></TD><TD>[0,0]</TD><TD>Location on screen for label (x,y), in the range 0-1</TD></TR>
<TR><TD>fontSize</TD><TD>Yes</TD><TD><A title="A single number (i.e. not a matrix)">number</A></TD><TD>12</TD><TD>Font size (pts)</TD></TR>
<TR><TD>text</TD><TD>Yes</TD><TD>string</TD><TD>[]</TD><TD>text to display</TD></TR>
</TABLE></BODY></HTML>
